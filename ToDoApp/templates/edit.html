{% extends 'base.html' %}

{% block main_content %}
<div class="container my-3 mb-5">
    <div class="row">
        <div class="col-12">
            <h2 class="text-center mt-4 mb-2">Edit your Todo Here!</h2>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <form class="form-inline justify-content-center" method="POST">
                {% csrf_token %}
                <div class="form-group">
                  {{ form.text }}
                </div>
                <button type="submit" class="btn btn-primary mx-2">Save</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
